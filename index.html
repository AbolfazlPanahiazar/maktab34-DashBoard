<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>DashBoard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/all.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="container row">
        <div class="dash-board col-10">
            <header>

                <div class="header-items news"> <!-- news -->
                    <div class="logo">
                        <img src="./images/messages.png" alt="massages image">
                    </div>
                    <div class="texts">
                        <span class="top">تعداد کل خبرها</span>
                        <span class="middle">۱۲۵۳</span>
                        <div class="inline-texts">
                            <span class="bottom-number one"><i class="fas fa-arrow-down"></i>%۶/۲</span>
                            <span class="bottom-text">نسبت به ماه گذشته</span>
                        </div>
                    </div>
                </div>

                <div class="header-items diploma">  <!-- diploma -->
                    <div class="logo">
                        <img src="/images/encyclopedias.png" alt="encyclopedias image">
                    </div>
                    <div class="texts">
                        <span class="top">تعداد کل دانشنامه ها</span>
                        <span class="middle">۶۱۹</span>
                        <div class="inline-texts">
                            <span class="bottom-number two"><i class="fas fa-arrow-up"></i>%۴/۶</span>
                            <span class="bottom-text">نسبت به ماه گذشته</span>
                        </div>
                    </div>
                </div>

                <div class="header-items tickets"> <!-- tickets -->
                    <div class="logo">
                        <img src="/images/tickets.png" alt="tickets image">
                    </div>
                    <div class="texts">
                        <span class="top">تعداد کل تیکت ها</span>
                        <span class="middle">۸۵۶</span>
                        <div class="inline-texts">
                            <span class="bottom-number three">۵۲۳</span>
                            <span class="bottom-text">تیک بسته شده</span>
                        </div>
                    </div>
                </div>
                <div class="header-items users"> <!-- users -->
                    <div class="logo">
                        <img src="/images/users.png" alt="users image">
                    </div>
                    <div class="texts">
                        <span class="top">تعداد کل کاربران</span>
                        <span class="middle">۲۳۸</span>
                        <div class="inline-texts">
                            <span class="bottom-number four">۱۴۵</span>
                            <span class="bottom-text">کاربر فعال</span>
                        </div>
                    </div>
                </div>
            </header>
        </div>
        <aside class="side-bar col-2"></aside>
    </div>
    <script src="" async defer></script>
  </body>
</html>
